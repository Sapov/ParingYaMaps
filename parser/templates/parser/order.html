<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Процесс сбора запущен</h1>


<table class="table table-bordered">
    <thead>
    <tr>
        <th> №</th>
        <th> Дата</th>
        <th> Статус</th>
        <th> Пользователь</th>
    </tr>
    </thead>
    {% for order in orders %}

    <tbody>
    <tr>
        <td><a href="{% url 'show_item' order.id %}"> {{ order.id }}</a></td>
        <td>{{ order.created }}</td>
        <td>{{ order.order_status }}</td>
        <td> {{ order.user }}</td>
    </tr>

    {% endfor %}


    </tbody>
</table>

</body>
</html>
